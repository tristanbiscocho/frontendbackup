<div id="reset-password" fxLayout="column">
    <div
        id="reset-password-form-wrapper"
        fxLayout="column"
        fxLayoutAlign="center center"
    >
        <div class="mb-24">
            <img width="200" src="/assets/images/betterDeal/beterdeal_logo.png" />
        </div>
        <div class="title">Reset your password</div>
        <div class="title-detail">
            What would you like your new password to be?
        </div>
        <div
            id="reset-password-form"
            [@animate]="{
                value: '*',
                params: { duration: '300ms', y: '100px' }
            }"
        >
            <form
                name="resetPasswordForm"
                [formGroup]="resetPasswordForm"
                novalidate
            >
                <p-toast position="center"></p-toast>

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input
                        required
                        type="password"
                        formControlName="password"
                        matInput
                        placeholder="Password"
                        required
                        (input)="confirmPassword()"
                    />
                    <mat-error
                        *ngIf="
                            !resetPasswordForm
                                .get('password')
                                .hasError('required') &&
                            resetPasswordForm
                                .get('password')
                                .hasError('pattern')
                        "
                    >
                        Passwords must contain at least six characters,
                        including uppercase, lowercase letters and numbers.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password (Confirm)</mat-label>
                    <input
                        [ngStyle]="{ 'caret-color': '#f44336' }"
                        required
                        type="password"
                        formControlName="passwordConfirm"
                        matInput
                        placeholder="Password (Confirm)"
                        required
                        (input)="confirmPassword()"
                    />
                    <mat-error
                        *ngIf="isPasswordNotMatch == true"
                        class="errror-position"
                    >
                        Passwords must match
                    </mat-error>
                </mat-form-field>

                <button
                    mat-raised-button
                    (click)="resetPassword()"
                    class="submit-button"
                    color="accent"
                    aria-label="RESET MY PASSWORD"
                    [disabled]="resetPasswordForm.invalid"
                >
                    RESET MY PASSWORD
                </button>
            </form>
            <div
                class="login mb-0"
                fxLayout="row"
                fxLayoutAlign="center center"
            >
                <a class="link" [routerLink]="'/login'">Go back to login</a>
            </div>
        </div>
    </div>
</div>
