<div id="forgot-password" fxLayout="column">
    <div
        id="forgot-password-form-wrapper"
        fxLayout="column"
        fxLayoutAlign="center center"
    >
        <div class="mb-24">
            <img width="200" src="/assets/images/betterDeal/beterdeal_logo.png" />
        </div>
        <div class="title">Forgot password?</div>
        <div class="title-detail">
            Enter your Email address below and we'll send you instructions on
            how to change your password.
        </div>
        <div
            id="forgot-password-form"
            [@animate]="{
                value: '*',
                params: { duration: '300ms', y: '100px' }
            }"
        >
            <form
                name="forgotPasswordForm"
                [formGroup]="forgotPasswordForm"
                novalidate
            >
                <p-toast position="center"></p-toast>
                <mat-form-field appearance="outline">
                    <mat-label>Email address</mat-label>
                    <input
                        matInput
                        placeholder="Email address"
                        formControlName="email"
                    />
                    <mat-error
                        *ngIf="
                            forgotPasswordForm.get('email').hasError('required')
                        "
                    >
                        Email address is required
                    </mat-error>
                    <mat-error
                        *ngIf="
                            forgotPasswordForm.get('email').hasError('email')
                        "
                    >
                        Please enter a valid Email address
                    </mat-error>
                </mat-form-field>
                <button
                    mat-raised-button
                    class="submit-button"
                    (click)="forgotPassword()"
                    color="accent"
                    aria-label="SEND RESET LINK"
                    [disabled]="forgotPasswordForm.invalid"
                >
                    SEND RESET LINK
                </button>
            </form>

            <div
                class="login mb-0"
                fxLayout="row"
                fxLayoutAlign="center center"
            >
                <a class="link" [routerLink]="'/login'">Go back to login</a>
            </div>
        </div>
    </div>
</div>
