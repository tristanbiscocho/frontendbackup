<div id="login" class="bg-theme" fxLayout="column">
    <div class="language-absolute-class">
        <app-language-change></app-language-change>
    </div>
    <div
        id="login-form-wrapper"
        fxLayout="column"
        fxLayoutAlign="center center"
    >
        <div class="mb-24">
            <img
                width="200"
                src="/assets/images/betterDeal/beterdeal_logo.png"
            />
        </div>
        <div class="title">Let's get started now!</div>
        <div
            id="login-form"
            [@animate]="{
                value: '*',
                params: { duration: '300ms', y: '100px' }
            }"
        >
            <p-toast position="center"></p-toast>
            <div class="row">
                <div class="col-md-5">
                    <form name="loginForm" [formGroup]="loginForm" novalidate>
                        <mat-form-field appearance="outline">
                            <mat-label>Username or Email address</mat-label>
                            <input
                                matInput
                                placeholder="Username or Email address"
                                formControlName="email"
                            />
                            <mat-error
                                *ngIf="
                                    loginForm.get('email').hasError('required')
                                "
                            >
                                Email address is required
                            </mat-error>
                            <mat-error
                                *ngIf="
                                    !loginForm
                                        .get('email')
                                        .hasError('required') &&
                                    loginForm.get('email').hasError('pattern')
                                "
                            >
                                Please enter a valid Email address
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input
                                matInput
                                type="password"
                                placeholder="Password"
                                formControlName="password"
                            />
                            <mat-error> Password is required </mat-error>
                        </mat-form-field>
                        <button
                            mat-raised-button
                            color="accent"
                            (click)="userLogin()"
                            class="submit-button"
                            aria-label="LOG IN"
                            [disabled]="loginForm.invalid"
                        >
                            Sign in
                        </button>
                    </form>
                    <div
                        class="register mb-0"
                        fxLayout="row"
                        fxLayoutAlign="center center"
                    >
                        <a
                            class="forgot-password"
                            [routerLink]="'/forgot-password'"
                        >
                            Forgot Password?
                        </a>
                    </div>
                </div>
                <div class="col-md-2"><div class="line m-auto"></div></div>
                <div class="col-md-5 pt-5 pt-md-0 m-auto">
                    <div class="social-buttons">
                        <a class="btn btn-block btn-social btn-facebook">
                            <i class="fa fa-facebook"></i> Continue with
                            Facebook
                        </a>
                        <a class="btn btn-block btn-social btn-google">
                            <span class="bg-white"
                                ><i class="fa fa-google"></i
                            ></span>
                            Continue with Google
                        </a>
                        <a class="btn btn-block btn-social btn-apple">
                            <span class="bg-white"
                                ><i class="fa fa-apple"></i
                            ></span>
                            Continue with Apple
                        </a>
                        <a class="btn btn-block btn-social btn-twitter">
                            <i class="fa fa-twitter"></i>
                            Continue with Twitter
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="title-detail py-24">
            <p>Or</p>
            <br />
            <p>
                <a class="title-detail text-yellow" [routerLink]="'/register'">
                    <span>Create an account</span> </a
                ><span> if not registered yet</span>
            </p>
        </div>
    </div>
</div>
