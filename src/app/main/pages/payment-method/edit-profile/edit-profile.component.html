<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="m-0">
        <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span
                *ngIf="supplierDetails == undefined"
                class="title dialog-title"
                >Add new payment method</span
            >
            <span *ngIf="!!supplierDetails" class="title dialog-title"
                >Edit Payment Method</span
            >
            <button
                mat-button
                class="mat-icon-button"
                (click)="dialogRef.close()"
                aria-label="Close dialog"
            >
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
        <p-toast position="center"></p-toast>
        <div *ngIf="showLoader">
            <div class="loader1">
                <div>
                    <div class="lds-ripple">
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
        <form
            name="supplierForm"
            [formGroup]="supplierForm"
            class="event-form w-100-p"
            fxLayout="column"
            fxFlex
        >
            <div>
                <div fxLayoutGap="12px">
                    <mat-form-field fxFlex="100" appearance="outline">
                        <mat-label>Payment Method</mat-label>
                        <input
                            matInput
                            placeholder="Payment Method Name"
                            formControlName="Name"
                            required
                        />
                        <mat-error
                            *ngIf="
                                supplierForm.get('Name').hasError('required')
                            "
                        >
                            Payment Method is required
                        </mat-error>
                    </mat-form-field>
                </div>

                <div>
                    <button
                        *ngIf="supplierDetails == undefined"
                        mat-flat-button
                        [disabled]="supplierForm.invalid"
                        class="c-p-btn"
                        (click)="saveEnergyType()"
                        color="accent"
                    >
                        Add Payment Method
                    </button>
                    &nbsp; &nbsp;
                    <button
                        *ngIf="!!supplierDetails"
                        mat-flat-button
                        [disabled]="supplierForm.invalid"
                        class="c-p-btn"
                        (click)="editSupplier()"
                        color="accent"
                    >
                        Update Payment Method
                    </button>
                    &nbsp; &nbsp;
                </div>
            </div>
        </form>
    </div>
</div>
