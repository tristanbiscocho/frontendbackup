<div id="customer-bills" class="page-layout blank p-24" fusePerfectScrollbar>
    <p-toast position="center"></p-toast>
    <div class="detail" [ngStyle]="{ 'min-height': minheight }">
        <div class="header-title my-12">
            <p>
                <label [routerLink]="'/admin-dashboard'">Dashboard</label>
                <span>&nbsp;/&nbsp;</span>
                <span>Partners</span>
            </p>
        </div>
        <div class="content" [ngStyle]="{ 'min-height': minheight }">
            <div class="content-filter">
                <div
                    fxLayoutAlign="center center"
                    fxLayout.lt-md="column"
                    fxLayoutGap="12px"
                    class="p-12"
                >
                    <mat-form-field fxFlex="30" class="search-input">
                        <input
                            id="search"
                            #filter
                            matInput
                            [formControl]="searchPartner"
                            placeholder="Name / Email / Partner ID"
                        />
                        <mat-icon matSuffix>search</mat-icon>
                    </mat-form-field>
                    <!-- <mat-form-field fxFlex="30" class="search-input">
                        <input placeholder="Name / Email / Partner ID" matInput #filter [formControl]="searchPartner">
                        <mat-icon matSuffix>search</mat-icon>
                    </mat-form-field> -->
                    <div>
                        <button
                            mat-flat-button
                            style="background: rgba(199, 203, 234, 0.2)"
                            (click)="addPartner()"
                        >
                            <mat-icon class="white-fg mt-8"> add </mat-icon>
                            <br />
                            Add
                        </button>
                        <!-- <button mat-fab (click)="addPartner()">
                                <mat-icon class="white-fg">add</mat-icon>
                            </button> -->
                    </div>
                </div>
            </div>

            <!-- Table -->
            <div *ngIf="partners?.length > 0">
                <ngx-datatable
                    class="material striped w-100-p"
                    [offset]="pageOffset"
                    (page)="onChange($event)"
                    [rows]="partners"
                    [columnMode]="'force'"
                    [headerHeight]="50"
                    [scrollbarH]="true"
                    [footerHeight]="50"
                    [rowHeight]="'auto'"
                    [limit]="10"
                >
                    <ngx-datatable-column
                        [sortable]="true"
                        prop="Id"
                        name="Partner
                        id"
                    >
                        <ng-template
                            let-row="row"
                            let-value="value"
                            ngx-datatable-cell-template
                        >
                            <a
                                [routerLink]="
                                    '/partner-detail/' +
                                    row.ID +
                                    '/' +
                                    pageOffset +
                                    '/' +
                                    0
                                "
                                >{{ row.ID }}</a
                            >
                        </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column
                        [sortable]="true"
                        prop="FirstName"
                        name="Name"
                    >
                        <ng-template
                            let-row="row"
                            let-value="value"
                            ngx-datatable-cell-template
                        >
                            <a
                                [routerLink]="
                                    '/partner-detail/' +
                                    row.ID +
                                    '/' +
                                    pageOffset +
                                    '/' +
                                    0
                                "
                                >{{ row.userName }}</a
                            >
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column
                        [sortable]="true"
                        prop="Email"
                        name="Email
                        Address/ Phone"
                    >
                        <ng-template
                            let-row="row"
                            let-value="value"
                            ngx-datatable-cell-template
                        >
                            {{ row.EmailId }}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column
                        [sortable]="true"
                        prop="creditUsed"
                        name="City"
                    >
                        <ng-template
                            let-row="row"
                            let-value="city"
                            ngx-datatable-cell-template
                        >
                            {{ row.City }}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column
                        [sortable]="true"
                        prop="ComissionPercentage"
                        name="Commission"
                    >
                        <ng-template
                            let-row="row"
                            let-value="value"
                            ngx-datatable-cell-template
                        >
                            Â£ {{ row.ComissionPercentage }}
                        </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column
                        [sortable]="true"
                        prop="Referrals"
                        name="Referral"
                    >
                        <ng-template
                            let-row="row"
                            let-value="value"
                            ngx-datatable-cell-template
                        >
                            <span
                                class="referral"
                                style="cursor: pointer"
                                [routerLink]="
                                    '/partner-refferallist/' +
                                    row.UserId +
                                    '/' +
                                    pageOffset
                                "
                                >{{ row.Referrals }}</span
                            >
                        </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column
                        [sortable]="true"
                        prop="Referrals"
                        name="Referral Code"
                    >
                        <ng-template
                            let-row="row"
                            let-value="value"
                            ngx-datatable-cell-template
                        >
                            {{ row.ReferralCode }}
                        </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column [sortable]="false" name="Action">
                        <ng-template
                            let-row="row"
                            let-value="value"
                            ngx-datatable-cell-template
                        >
                            <button
                                matTooltip="Edit Details"
                                color="accent"
                                (click)="editPartner(row)"
                                mat-mini-fab
                            >
                                <mat-icon class="white-fg"> edit </mat-icon>
                            </button>
                            <button
                                matTooltip="View Details"
                                [routerLink]="
                                    '/partner-detail/' +
                                    row.ID +
                                    '/' +
                                    pageOffset +
                                    '/' +
                                    0
                                "
                                mat-mini-fab
                            >
                                <mat-icon class="white-fg"> list_alt </mat-icon>
                            </button>
                        </ng-template>
                    </ngx-datatable-column>
                </ngx-datatable>
            </div>
            <div fxLayoutAlign="center center" *ngIf="partners?.length == 0">
                <h1
                    style="
                        text-align: center;
                        font-size: medium;
                        position: absolute;
                        top: 50%;
                    "
                >
                    No Data Found
                </h1>
            </div>
        </div>
    </div>
</div>
