<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="m-0">
        <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span *ngIf="ticketDetail == undefined" class="title dialog-title"
                >Add Ticket</span
            >
            <span *ngIf="!!ticketDetail" class="title dialog-title"
                >Edit Details</span
            >
            <button
                mat-button
                class="mat-icon-button"
                (click)="dialogRef.close()"
                aria-label="Close dialog"
            >
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </mat-toolbar>
    <div *ngIf="showLoader">
        <div class="loader1">
            <div>
                <div class="lds-ripple">
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
    <div mat-dialog-content class="p-16 m-0" fusePerfectScrollbar>
        <form
            name="addTicket"
            [formGroup]="addTicketForm"
            class="event-form w-100-p"
            fxLayout="column"
            fxFlex
        >
            <div>
                <div class="body">
                    <p-toast position="center"></p-toast>
                    <div fxLayoutGap="12px">
                        <mat-form-field fxFlex="100" appearance="outline">
                            <mat-label>Name</mat-label>
                            <input
                                matInput
                                placeholder="Ticket name"
                                formControlName="Ticket_Tittle"
                            />
                        </mat-form-field>
                    </div>
                    <div fxLayoutGap="12px">
                        <app-quill-editor
                            [control]="addTicketForm.controls.Ticket_Message"
                            [placeholder]="placeholder"
                        ></app-quill-editor>
                    </div>
                </div>
                <div class="submit-btns">
                    <button
                        *ngIf="ticketDetail == undefined"
                        mat-flat-button
                        [disabled]="!addTicketForm.valid"
                        (click)="submit()"
                        class="c-p-btn"
                        color="accent"
                    >
                        Add Ticket
                    </button>
                    <button
                        *ngIf="!!ticketDetail"
                        mat-flat-button
                        [disabled]="addTicketForm.pristine"
                        class="c-p-btn"
                        (click)="update()"
                        color="accent"
                    >
                        Update Ticket
                    </button>
                    &nbsp; &nbsp;
                </div>
            </div>
        </form>
    </div>
</div>
