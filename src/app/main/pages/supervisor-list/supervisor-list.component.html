<div id="customer-bills" class="page-layout blank p-24" fusePerfectScrollbar>
    <p-toast position="center"></p-toast>
    <div class="detail" [ngStyle]="{ 'min-height': minheight }">
        <div class="header-title my-12">
            <p>
                <label [routerLink]="'/admin-dashboard'">Dashboard</label>
                <span>&nbsp;/&nbsp;</span>
                <label [routerLink]="'/help-desk'">Help Desk</label>
                <span>&nbsp;/&nbsp;</span>
                <span>Supervisors</span>
            </p>
        </div>
        <div class="content" [ngStyle]="{ 'min-height': minheight }">
            <div class="content-filter">
                <div
                    fxLayoutAlign="center center"
                    fxLayout.lt-md="column"
                    fxLayoutGap="12px"
                    class="p-12"
                >
                    <mat-form-field fxFlex="30" class="search-input">
                        <input
                            placeholder="Name / Email / Supervisor ID"
                            matInput
                            #filter
                            [formControl]="searchPartner"
                        />
                        <mat-icon matSuffix>search</mat-icon>
                    </mat-form-field>
                    <div>
                        <button
                            mat-flat-button
                            style="background: rgba(199, 203, 234, 0.2)"
                            [routerLink]="
                                '/manage-supervisor-profile/' + pageOffset
                            "
                        >
                            <mat-icon class="white-fg mt-8"> add </mat-icon>
                            <br />
                            Add
                        </button>
                        <!-- <button mat-fab [routerLink]="'/manage-supervisor-profile/' + pageOffset">
                                <mat-icon class="white-fg">add</mat-icon>
                            </button> &nbsp; -->
                        <!-- <button mat-fab>
                                <mat-icon class="white-fg">delete</mat-icon>
                            </button> -->
                    </div>
                </div>
            </div>

            <!-- Table -->
            <div *ngIf="Supervisor?.length > 0">
                <ngx-datatable
                    class="material striped w-100-p"
                    [offset]="pageOffset"
                    (page)="onChange($event)"
                    [selectAllRowsOnPage]="false"
                    [rows]="Supervisor"
                    [columnMode]="'force'"
                    [headerHeight]="50"
                    [scrollbarH]="true"
                    [footerHeight]="50"
                    [rowHeight]="'auto'"
                    [limit]="10"
                >
                    <!-- <ngx-datatable-column
                    [width]="30"
                    [sortable]="false"
                    [canAutoResize]="false"
                    [draggable]="false"
                    [resizeable]="false"
                    [headerCheckboxable]="true"
                    [checkboxable]="true"
                  ></ngx-datatable-column> -->
                    <ngx-datatable-column
                        [sortable]="true"
                        prop="ID"
                        name="Supervisor
                        id"
                    >
                        <ng-template
                            let-row="row"
                            let-value="value"
                            ngx-datatable-cell-template
                        >
                            <a
                                [routerLink]="
                                    '/supervisor-detail/' +
                                    row.ID +
                                    '/' +
                                    pageOffset
                                "
                                >{{ row.ID }}</a
                            >
                        </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column
                        [sortable]="true"
                        prop="SupervisorName"
                        name="Name"
                    >
                        <ng-template
                            let-row="row"
                            let-value="value"
                            ngx-datatable-cell-template
                        >
                            <a
                                [routerLink]="
                                    '/supervisor-detail/' +
                                    row.ID +
                                    '/' +
                                    pageOffset
                                "
                                >{{ row.SupervisorName }}</a
                            >
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column
                        [sortable]="true"
                        prop="EmailADdress"
                        name="Email
                        Address"
                    >
                        <ng-template
                            let-row="row"
                            let-value="value"
                            ngx-datatable-cell-template
                        >
                            {{ row.EmailADdress }}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column
                        [sortable]="true"
                        prop="MobileNumber"
                        name="Phone No"
                    >
                        <ng-template
                            let-row="row"
                            let-value="value"
                            ngx-datatable-cell-template
                        >
                            {{ row.MobileNumber }}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column
                        [sortable]="true"
                        prop="creditUsed"
                        name="Commission"
                    >
                        <ng-template
                            let-row="row"
                            let-value="city"
                            ngx-datatable-cell-template
                        >
                            Â£ {{ row.Comission }}
                        </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column
                        [sortable]="true"
                        prop="PartnerCount"
                        name="Partners"
                    >
                        <ng-template
                            let-row="row"
                            let-value="value"
                            ngx-datatable-cell-template
                        >
                            <span
                                class="referral"
                                style="cursor: pointer"
                                [routerLink]="
                                    '/supervisor-partners/' +
                                    row.ID +
                                    '/' +
                                    pageOffset +
                                    '/' +
                                    0
                                "
                                >{{ row.PartnerCount }}</span
                            >
                        </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column [sortable]="false" name="Action">
                        <ng-template
                            let-row="row"
                            let-value="value"
                            ngx-datatable-cell-template
                        >
                            <button
                                matTooltip="Edit Details"
                                color="accent"
                                [routerLink]="
                                    '/manage-supervisor-profile/' +
                                    row.ID +
                                    '/' +
                                    pageOffset
                                "
                                mat-mini-fab
                            >
                                <mat-icon class="white-fg"> edit </mat-icon>
                            </button>
                            <button
                                matTooltip="View Details"
                                [routerLink]="
                                    '/supervisor-detail/' +
                                    row.ID +
                                    '/' +
                                    pageOffset
                                "
                                mat-mini-fab
                            >
                                <mat-icon class="white-fg"> list_alt </mat-icon>
                            </button>
                        </ng-template>
                    </ngx-datatable-column>
                </ngx-datatable>
            </div>
            <div fxLayoutAlign="center center" *ngIf="Supervisor?.length == 0">
                <h1
                    style="
                        text-align: center;
                        font-size: medium;
                        position: absolute;
                        top: 50%;
                    "
                >
                    No Data Found
                </h1>
            </div>
        </div>
    </div>
</div>
