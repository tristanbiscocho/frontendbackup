<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="m-0">
        <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span
                *ngIf="energyTypeDetails == undefined"
                class="title dialog-title"
                >Add new Energy Type</span
            >
            <span *ngIf="!!energyTypeDetails" class="title dialog-title"
                >Edit Energy Type</span
            >
            <button
                mat-button
                class="mat-icon-button"
                (click)="dialogRef.close()"
                aria-label="Close dialog"
            >
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
        <p-toast position="center"></p-toast>
        <div *ngIf="showLoader">
            <div class="loader1">
                <div>
                    <div class="lds-ripple">
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
        <form
            *ngIf="energyTypeForm"
            name="energyTypeForm"
            [formGroup]="energyTypeForm"
            class="event-form w-100-p"
            fxLayout="column"
            fxFlex
        >
            <div>
                <div fxLayoutGap="12px">
                    <mat-form-field fxFlex="100" appearance="outline">
                        <mat-label>Energy Type</mat-label>
                        <input
                            matInput
                            placeholder="Supplier Name"
                            formControlName="Name"
                            required
                        />
                        <mat-error
                            *ngIf="
                                energyTypeForm.get('Name').hasError('required')
                            "
                        >
                            Energy Type is required
                        </mat-error>
                    </mat-form-field>
                </div>

                <div>
                    <button
                        *ngIf="energyTypeDetails == undefined"
                        mat-flat-button
                        [disabled]="energyTypeForm.invalid"
                        class="c-p-btn"
                        (click)="saveEnergyType()"
                        color="accent"
                    >
                        Add Energy Type
                    </button>
                    &nbsp; &nbsp;
                    <button
                        *ngIf="!!energyTypeDetails"
                        mat-flat-button
                        [disabled]="energyTypeForm.invalid"
                        class="c-p-btn"
                        (click)="editEnergyType()"
                        color="accent"
                    >
                        Update Energy Type
                    </button>
                    &nbsp; &nbsp;
                </div>
            </div>
        </form>
    </div>
</div>
