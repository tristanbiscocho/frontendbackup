<div id="space-wrapper" class="page-layout blank p-24" fusePerfectScrollbar>
    <div *ngIf="showLoader">
        <div class="loader1">
            <div>
                <div class="lds-ripple">
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
    <p-toast position="center"></p-toast>
    <div class="detail" [ngStyle]="{ 'min-height': minheight }">
        <div class="header-title my-12">
            <p>
                <label [routerLink]="'/admin-dashboard'">Dashboard</label>
                <span>&nbsp;/&nbsp;</span>
                <label [routerLink]="'/admin-tickets-dashboard'"
                    >Overview</label
                >
                <span>&nbsp;/&nbsp;</span>
                <span> Add Knowledgebase </span>
            </p>
        </div>
        <div
            class="content w-100-p"
            fxLayoutAlign="center"
            [ngStyle]="{ 'min-height': minheight }"
        >
            <form class="form-wrapper">
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field fxFlex="100" appearance="outline">
                            <mat-label>Title</mat-label>
                            <input matInput placeholder="Title" required />
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field
                            fxFlex="100"
                            fxFlex.lt-md="100"
                            appearance="outline"
                        >
                            <mat-label>Type</mat-label>
                            <mat-select placeholder="Type" required>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-md-9">
                        <mat-form-field fxFlex="100" appearance="outline">
                            <mat-label>Subject</mat-label>
                            <input matInput placeholder="Subject" required />
                        </mat-form-field>
                    </div>
                    <div class="col-md-12">
                        <app-quill-editor
                            [placeholder]="placeholder"
                        ></app-quill-editor>
                    </div>
                    <div class="col-md-12">
                        <mat-form-field fxFlex="100" appearance="outline">
                            <mat-label>Keywords</mat-label>
                            <input matInput placeholder="Keywords" required />
                        </mat-form-field>
                    </div>
                </div>

                <p-toast position="center"></p-toast>
                <div class="py-12" fxLayoutAlign="end end">
                    <button mat-flat-button color="accent">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
