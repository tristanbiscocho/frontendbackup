<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="m-0">
        <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span *ngIf="agentDetail == undefined" class="title dialog-title"
                >Add Agent</span
            >
            <span *ngIf="!!agentDetail" class="title dialog-title"
                >Edit Details</span
            >
            <button
                mat-button
                class="mat-icon-button"
                (click)="dialogRef.close()"
                aria-label="Close dialog"
            >
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </mat-toolbar>
    <div *ngIf="showLoader">
        <div class="loader1">
            <div>
                <div class="lds-ripple">
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
    <div mat-dialog-content class="p-16 m-0" fusePerfectScrollbar>
        <form
            name="addTicket"
            [formGroup]="addAgentForm"
            class="event-form w-100-p"
            fxLayout="column"
            fxFlex
        >
            <div>
                <div class="body">
                    <p-toast position="center"></p-toast>
                    <div fxLayoutGap="12px">
                        <mat-form-field fxFlex="100" appearance="outline">
                            <mat-label>Name</mat-label>
                            <input
                                matInput
                                placeholder="Agent Name"
                                formControlName="Name"
                            />
                        </mat-form-field>
                    </div>
                    <div fxLayoutGap="12px">
                        <mat-form-field fxFlex="100" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input
                                matInput
                                type="email"
                                placeholder="Agent Email"
                                formControlName="Email"
                            />
                        </mat-form-field>
                    </div>
                    <!-- <div fxLayoutGap="12px">
                        <international-phone-number
                            fxLayoutAlign="start start"
                            [ngModelOptions]="{ standalone: true }"
                            class="input-field"
                            formControlName="PhoneNumber"
                            placeholder="Enter Phone Number"
                            [maxlength]="20"
                            [required]="true"
                            #phoneNumber="ngModel"
                            name="phone_number"
                        ></international-phone-number>
                    </div> -->
                    <div fxLayoutGap="12px">
                        <mat-form-field fxFlex="100" appearance="outline">
                            <mat-label>Phone Number</mat-label>
                            <input
                                matInput
                                type="tel"
                                placeholder="Phone Number"
                                formControlName="PhoneNumber"
                            />
                        </mat-form-field>
                    </div>
                </div>
                <div class="submit-btns">
                    <button
                        *ngIf="agentDetail == undefined"
                        mat-flat-button
                        [disabled]="!addAgentForm.valid"
                        (click)="submit()"
                        class="c-p-btn"
                        color="accent"
                    >
                        Add Agent
                    </button>
                    <button
                        *ngIf="!!agentDetail"
                        mat-flat-button
                        [disabled]="addAgentForm.pristine"
                        class="c-p-btn"
                        (click)="update()"
                        color="accent"
                    >
                        Update Agent
                    </button>
                    &nbsp; &nbsp;
                </div>
            </div>
        </form>
    </div>
</div>
